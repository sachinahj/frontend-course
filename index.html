<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <!-- body goes here -->

      <div class = "row">
        <div class="small-11 medium-10 large-9 small-centered medium-centered large-centered columns">
          <div class="title">
            <center>
              <br>
              <img src="img/logo.png" width="200px" />
              <h2><b>QUIZ</b></h2>
              <br>
            </center>

            
          </div>
        </div>
        <div class="small-11 medium-10 large-9 small-centered medium-centered large-centered columns">
          <center>
            <div class="question"></div>
            <div class="highscore" style="display:none">
              <center><input type="text" class="user"></center>
              <button class="submit alert">Submit Highscore</button>
            </div>
          </center>
        </div>
        <div class="small-11 medium-10 large-9 small-centered medium-centered large-centered columns">
          <center>
            <div class="answers" style="display:none">
              <form action="">
                <label class="one"><input type="radio" name="answer" value="0"></label>
                <br>
                <label class="two"><input type="radio" name="answer" value="1"></label>
                <br>
                <label class="three"><input type="radio" name="answer" value="2"></label>
                <br>
                <label class="four"><input type="radio" name="answer" value="3"></label>
              </form>
            </div>
          </center>
        </div>
        <div class="small-11 medium-10 large-9 small-centered medium-centered large-centered columns">
          <center>
            <button class="submit success" style="display:none">Submit Answer</button>
            <button class="start">Start</button>
          </center>
        </div>
        <div class="small-11 medium-10 large-9 small-centered medium-centered large-centered columns">
          <center>
            <div class="leaderboard"><h5>Leaderboard here</h5></div>
          </center>
        </div>
      <div>
      
      
      


      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/business-logic.js"></script>
      <script type="text/javascript" src="js/presentation-ui.js"></script>
    </body>
</html>
